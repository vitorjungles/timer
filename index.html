<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="styles/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700;800&display=swap" rel="stylesheet">
  <title>Timer</title>
</head>
<body>
  <header>
    <h1>Timer</h1>
  </header>
  <main>
    <section id="time-section">
      <div>
        <h2 id="alert">Enter the desired time below:</h2>
        <div id="data-input">
          <input id="hours" name="data" type="text" maxlength="2" value="00" onkeypress="return validate(event);">
          :
          <input id="minutes" name="data" type="text" maxlength="2" value="00" onkeypress="return validate(event);">
          :
          <input id="seconds" name="data" type="text"  maxlength="2" value="00" onkeypress="return validate(event);">
        </div>
      </div>
      <input class="button" id="initial" type="button" value="Start">
      <input class="button" id="reset" type="button" value="Reset">
    </section>
  </main>

</html>
